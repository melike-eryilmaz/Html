<!-- Table oluşturmak için table tagi kullanılır. -->
<!-- tr ile table rowları verilir. -->
<!-- td ile table dimenson yani hücreleri verilir. -->
<!-- table row içerisine th etiketi ile table headerı verilir.Tablo baslık. -->
<!-- caption ile ise table en üstüne başlık ekleyebiliriz. -->
<table>
    <caption>Table Example</caption>
    <tr>
        <th>One</th>
        <th>two</th>
        <th>tree</th>
        <th>four</th>


    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>

    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>

    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>

    </tr>
</table>
