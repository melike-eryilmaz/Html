<!-- Html5 ile yeni gelen bazı etiketler vardır. -->
<!-- Bunlardan bazıları nav title article footer şeklindedir. -->
<!-- header etiketi ile başlık belirtilir. -->
<header>Başlık Etiketi</header>

<nav>
    <li>Menü item1</li>
    <li>Menü item2</li>
    <li>Menü item3</li>
</nav>
<!-- article tagi ile sayfanın göbek kısmı hazırlanır. -->
<article>
    Sayfa içeriği
</article>

<!-- footer ile sayfa sonu alt kısım yazzılır. -->
<footer>sayfa altı</footer>
