<!-- Metinleri formatlamak için kullanılan taglere formatting tagleri denir.. -->
<!-- b bold dan gelir.Metinleri kalın punto ile yazmayı sağlar. -->
<!-- strong da metinleri kalın punto yapar ,arama motorlarıyla b ye göre daha uyumlu çalışır. -->
Metin <b>Kalın punto b</b>
<br> Metin <strong>Kalın punto strong</strong>
<br>

<!-- emsized dan gelir .Metinleri vurgulamak için kullanılır. -->
<!-- i italic yazılmasını sağlar. -->
Metin <em>Vurgulu metin</em>
<br> Metin

<i>İtalic metin</i>
<br>
<!-- Metinleri küçük formatta yazmamızı sağlar.. -->
Metin <small>Küçük metin</small>

<br>
<!-- sub metinleri aşağıda yazmak için kullanılır. -->
Metin <sub>aşağıda Metin</sub>
<br>
<!-- sup metinleri yukarıda yazmamızı sağlar. -->
Metin <sup>Yukarıda metin</sup>
<br>
<!-- inserted dan gelir.Altı çizili gözükür. -->
Metin <ins>Altı çizili metin</ins>
<br>
<!-- del deleted dan gelir.üzeri çizili yazılır. -->
Metin <del>üzeri çizili metin</del>

<br>
<!-- Fosforlu metin yazmak için mark kullanılır. -->
Metin <mark>Fosforlu metin</mark>
